<div class="container_product">
	<div class="row">
		{% for product in products %} 
		<div class="col-md-3" style="padding-top: 30px; padding-right: 150px;">
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
					<img src="{{product.imageURL}}" class="d-block w-100" alt="...">
					</div>
					
				</div>
				<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
				</div>
		
		
				</div>
				<div class="col-md-7" style="padding-top: 30px;">

					<p class="newarrival text-center">NEW</p>
					<h6><light>{{product.name}}</light></h6>
					<br>
					<h4 style="display: inline-block; float: left"><light>${{product.price|floatformat:2}}</light></h4>
					<br>
					<br>
					<br>
					<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
					<a class="btn btn-outline-success" href="{% url 'productdetail' product.id %}">View</a>
					<br>
				</div>     
		{% endfor %}
	</div>
</div>
